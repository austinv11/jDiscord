apply plugin: 'java'
apply plugin: 'maven'

group = 'xyz.gghost'
version = '1.0-SNAPSHOT'

description = """"""

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    jcenter()
    maven { url "https://maven.java.net/content/repositories/snapshots/" }
    maven { url "http://tomp2p.net/dev/mvn/" }
    maven { url "http://repo.maven.apache.org/maven2" }
}

dependencies {
    compile group: 'org.apache.commons', name: 'commons-lang3', version:'3.4'
    compile group: 'commons-io', name: 'commons-io', version:'2.4'
    compile group: 'org.jsoup', name: 'jsoup', version:'1.8.1'
    compile group: 'org.json', name: 'json', version:'20150729'
    compile group: 'com.neovisionaries', name: 'nv-websocket-client', version:'1.23'
    compile group: 'commons-lang', name: 'commons-lang', version:'2.6'
    compile group: 'net.java.dev.jna', name: 'jna', version:'4.2.1'
    compile group: 'commons-codec', name: 'commons-codec', version:'1.10'
}
